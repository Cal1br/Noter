<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="theme.css" type="text/css">
</head>

<body class="">
<nav class="navbar navbar-expand-md navbar-dark bg-dark border-secondary border-bottom py-2">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                data-target="#navbar13" style="">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar13"><a class="navbar-brand d-none d-md-block" href="#">
            <i class="fa fa-sticky-note" aria-hidden="true"></i>
            <b>Noter</b>
        </a>
            <ul class="navbar-nav mx-auto border-secondary">
                <li class="nav-item"><a class="nav-link" href="/notes">Notes</a></li>
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout<br></a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">
                    <i class="fa fa-twitter fa-fw"></i>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="#">
                    <i class="fa fa-facebook fa-fw"></i>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="#">
                    <i class="fa fa-slack fa-fw"></i>
                </a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="py-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-7">
                <form method="post" action="/noteCreator" class="d-flex flex-column align-items-center m-0 p-0">
                    <div class="form-group h-50 w-100">
                        <input type="text"
                               class="form-control border-bottom border-secondary"
                               placeholder="Enter your Title here" name="title"
                               required="required" maxlength="50" minlength="1">
                        <textarea name="content" id="content" cols="30" rows="10" class="w-100 h-100"
                                  placeholder="Write your content here" required="required" minlength="1" maxlength="2000"></textarea>
                    </div>
                    <button type="submit" class="btn w-75 btn-success m-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- beginning of errr message -->
<div class="py-5" style="width: 50%;position: fixed; top:0px; left:25%; z-index: 9999; border-radius: 0px;" th:if="${errmessage}">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 m-0 p-0">
                        <div class="alert alert-danger text-danger" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">Ã—</button>
                            <h4 class="alert-heading text-center">An Error has occured</h4>
                            <p class="mb-0 text-center" th:text="${errmessage}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end of err message -->
</body>

</html>
